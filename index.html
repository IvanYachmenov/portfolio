<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="sections/home/home.css">
    <link rel="stylesheet" href="sections/about/about.css">
    <link rel="stylesheet" href="sections/projects/projects.css">
    <link rel="stylesheet" href="sections/contacts/contacts.css">
</head>
    <body>

        <div class="overlay" id="overlay"></div>

        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="#home" class="active">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#contacts">CONTACTS</a></li>
                </ul>
            </nav>
        </header>


        <main></main>

        <div class="window popup-wrapper" style="display: none;">
            <div class="popup-content">
                <h2 class="popup-title">Title</h2>
                
                <div class="gallery-container">
                    <div class="gallery-viewport">
                        <div class="gallery-track">
                        </div>
                    </div>
                    <div class="gallery-controls">
                        <button class="gallery-nav gallery-prev" aria-label="Previous">‹</button>
                        <div class="gallery-indicator">
                            <span class="gallery-current">1</span> / <span class="gallery-total">1</span>
                        </div>
                        <button class="gallery-nav gallery-next" aria-label="Next">›</button>
                    </div>
                </div>

                <div class="popup-details">
                    <p><strong>Description:</strong> <span class="popup-desc"></span></p>
                    <p><strong>Technologies:</strong> <span class="popup-tech"></span></p>
                    <p><strong>Features:</strong> <span class="popup-features"></span></p>

                    <div class="popup-links">
                    <a href="#" target="_blank" class="github-link">
                        <img src="media/assets/github-sign.png" alt="GitHub">
                        <span>GitHub</span>
                    </a>
                    <a href="#" target="_blank" class="demo-link">
                        <img src="media/assets/demo.png" alt="Live Demo">
                        <span>Live Demo</span>
                    </a>
                </div>
                </div>
                <button class="close-btn bottom-close">Close</button>
            </div>
        </div>
    </body>

<script type="module" src="js/shaders.js"></script>
<script src="js/navigation.js"></script>
<script src="js/popup.js"></script>
</html>
